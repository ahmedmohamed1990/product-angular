<p>home works!</p>

<ul>
  <li *ngFor="let country of peopleByCountry">
    {{ country.country }}
    <ul>
      <li *ngFor="let eksde of country.people">{{ eksde.name }}</li>
    </ul>
  </li>
</ul>
<ul>

  <li *ngFor="let person of people" [ngSwitch]="person.country">
    <p *ngSwitchCase="'USA'" class="text-danger"> {{person.country}}</p>
    <p *ngSwitchCase="'UK'" class="text-primary">{{person.country}}</p>
    <p *ngSwitchDefault>{{person.country}}</p>
  </li>
</ul>
